<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Movie</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-custom { max-width: 700px; margin: 2rem auto; padding: 1.5rem; }
        .poster-preview { height: 200px; object-fit: cover; width: 100%; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>
<div class="container">
    <div class="card card-custom shadow-sm">
        <div class="card-body">
            <h3 class="text-center mb-4">Edit Movie</h3>
            <form method="POST" action="/movies/edit" enctype="multipart/form-data">
                <input type="hidden" name="id" value="id">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" name="title" class="form-control" value="title" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="3">description</textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Genre</label>
                    <input type="text" name="genre" class="form-control" value="genre">
                </div>
                <div class="mb-3">
                    <label class="form-label">Release Date</label>
                    <input type="date" name="releaseDate" class="form-control" value="date">
                </div>
                <div class="mb-3">
                    <label class="form-label">Rating</label>
                    <input type="number" name="rating" min="0" max="10" class="form-control" value="rating">
                </div>
                <div class="mb-3">
                    <label class="form-label">Poster</label>
                    <input type="file" name="poster" class="form-control" accept="image/*">
                    <div class="mt-2">
                        <img src="data:image/jpeg;base64,<!-- Base64 Poster -->" alt="Poster Preview" class="poster-preview">
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="/admin/dashboard" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
