<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        .card-custom { max-width: 700px; margin: 2rem auto; padding: 1.5rem; }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card card-custom shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Profile</h2>
                    <form method="POST" action="/user/profile">
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label" for="username">Username</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="username" name="username" value="${user.username}" required>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label" for="email">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="email" name="email" value="${user.email}" required>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label" for="newPassword">New Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Leave empty to keep current password">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label" for="currentPassword">Current Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="Required to confirm changes" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
