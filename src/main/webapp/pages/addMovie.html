<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Movie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-custom { max-width: 800px; margin: 2rem auto; padding: 1.5rem; }
        .poster-preview { height: 180px; object-fit: cover; width: 100%; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card card-custom shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Add Movie</h2>
                    <form method="POST" action="/movies/add" enctype="multipart/form-data">
                        <input type="hidden" name="action" value="/movies/add">
                        <div class="row mb-3 g-3">
                            <div class="col-md-6">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                        </div>
                        <div class="row mb-3 g-3 ">
                            <div class="col-md-6">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3 g-3">
                            <div class="col-md-6">
                                <label for="releaseDate" class="form-label">Release Date</label>
                                <input type="date" class="form-control" id="releaseDate" name="releaseDate" required>
                            </div>
                        </div>
                        <div class="row mb-3 g-3">
                            <div class="col-md-6">
                                <label for="genre" class="form-label">Genre</label>
                                <input type="text" class="form-control" id="genre" name="genre" required>
                            </div>
                        </div>
                        <div class="row mb-3 g-3">
                            <div class="col-md-6">
                                <label for="rating" class="form-label">Rating(1-10)</label>
                                <select class="form-select" id="rating" name="rating" required>
                                    <option>select</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="poster" class="form-label">Poster</label>
                            <input class="form-control" type="file" id="poster" name="poster" accept="image/*">
                            <div class="mt-2">
                                <img id="posterPreview" class="poster-preview" src="https://via.placeholder.com/400x280?text=Poster" alt="Poster Preview" />
                            </div>
                        </div>


                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a href="/movies" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
